<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socialBook - Facebook Clone</title>
    <!-- connect to css -->
    <link rel = "stylesheet" href = "style.css">

</head>

<body>
    <!-- nav tag for top RHS and LHS -->
    <nav>
        <!-- LHS -->
        <div class="nav-left">

            <img src = "images\logo.png" class = "logo">
            <ul>
                <li><img src = "images\notification.png"></li>
                <li><img src = "images\inbox.png"></li>
                <li><img src = "images\video.png"></li>
            </ul>

        </div>

        <!-- RHS -->
        <div class="nav-right">

            <!-- Create a search box  RHS--> 
            <div class="search-box">
                <img src = "images/search.png" class = "search-icon">
                <input type="text" placeholder="Search">
            </div>
            
            <!-- user icon RHS -->
            <div class="nav-user-icon on-off">
                <img src = "images/profile-pic.png" class = "user-icon">
            </div>

        </div>
    </nav>


    <div class="container">


        <div class="left-container">
            <div class="imp-links">
                <a href="#">
                    <img src="images/news.png" alt="Latest News"> Latest News
                </a>
                <a href="#">
                    <img src="images/friends.png" alt="Friends"> Friends
                </a>
                <a href="#">
                    <img src="images/group.png" alt="Group"> Group
                </a>
                <a href="#">
                    <img src="images/marketplace.png" alt="Market Place"> Market Place
                </a>
                <a href="#">
                    <img src="images/watch.png" alt="Watch"> Watch
                </a>
                <a href="#">See More</a>
            </div> 
            
            <div class="shortcut-container">

                <p class="shortcut">Your Shortcuts<p>

                <a href="#">
                    <img src = "images/shortcut-1.png"> Web Developers
                </a>
                <a href="#">
                    <img src = "images/shortcut-2.png"> Web Design Course
                </a>
                <a href="#">
                    <img src = "images/shortcut-3.png"> Full Stack Development
                </a>
                <a href="#">
                    <img src = "images/shortcut-4.png"> Website Experts
                </a>

            </div>

        </div>



        <div class="main-content">

        </div>


        <div class="right-container">

        </div>


    </div>
    


</body>

</html>
